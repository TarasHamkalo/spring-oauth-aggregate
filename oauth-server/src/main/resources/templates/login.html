<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login & Signup Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

</head>
<body>
<section class="wrapper active">

    <div class="form signup">
        <header>Signup</header>
        <form th:object="${signupForm}" th:method="post" th:action="@{/user}">
            <input th:field="*{username}" placeholder="Username" required type="text"/>
            <input th:field="*{password}" placeholder="Password" required type="password"/>
            <input type="submit" value="Signup"/>
        </form>
    </div>

    <div class="form login">
        <header>Login</header>
        <form method="post" th:action="@{/login}">
            <input name="username" placeholder="Username" required type="text"/>
            <input name="password" placeholder="Password" required type="password"/>
            <input type="submit" value="Login"/>
        </form>
    </div>

    <script th:src="@{/js/scripts.js}"></script>
</section>
</body>
</html>
